# Meshes options 
scale: "0.001 0.001 0.001"
forcelowercase: Yes
filenameformatchangeext: "package://iCub/meshes/simmechanics/%s.stl"
stringToRemoveFromMeshFileName: ""

# Rename options (map Creo names to URDF names)
rename:
 SIM_L_HAND_PALM_NAKED--SIM_L_HAND_PALM_ADDUCTION: JOINT-palm
 SIM_L_HAND_PALM_ADDUCTION--SIM_L_HAND_METACARPUS_THUMB: JOINT-metacarpus_thumb
 SIM_L_HAND_METACARPUS_THUMB--SIM_L_HAND_PROXIMAL_THUMB: JOINT-prox_thumb
 SIM_L_HAND_PROXIMAL_THUMB--SIM_L_HAND_DISTAL_THUMB: JOINT-distal_thumb
